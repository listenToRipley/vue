<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Shopping List App</title>
</head>
<body>
    <div id="shopping-list">
        <!-- <h1>{{header ? header.toLocaleUpperCase() : "Welcome"}}</h1> -->
        <!-- shorthand -->
        <h1>{{header || "Welcome"}}</h1> 
        <!-- <input v-model="header"> -->

        <ul>
            <!-- what the object loop looks like: v-for="(key, index) in items", just uses key instead of index -->
            <li 
            v-for="(item, index) in items"
            :key: item.id> 
                {{index}}.{{item.label}} 
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            // templating synatx
            data() {
                return {
                    header: "Vue is ready to use!",
                    // array or 
                    items: [
                        { id: 1, label: "1 tooth bush"},
                        { id: 1, label: "1 bag of chip - salt and vinegar"},
                        { id: 1, label: "1 pint of sour"}
                    ]
                    //object
                    // items: {
                    //     'item-1': { id: 1, label: "1 tooth bush"},
                    //     'item-2': { id: 1, label: "1 bag of chip - salt and vinegar"},
                    //     'item-3': { id: 1, label: "1 pint of sour"}
                    // }
                }
            }

        })
        .mount('#shopping-list')
    </script>

</body>
</html>
